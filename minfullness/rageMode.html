<!DOCTYPE html>
<html lang="en">

<head>
    
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="interractive.js"></script>
    <script
        src="https://unpkg.com/aframe-shader-preset-component@3.2.0/dist/aframe-shader-preset-component.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Mode</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <!--ground assets-->
            <img id="ground-diff" src="assets/terrain/asphalt_02_diff_4k.jpg">
            <img id="ground-disp" src="assets/terrain/asphalt_02_disp_4k.png">
            <img id="ground-rough" src="assets/terrain/asphalt_02_rough_4k.jpg">

            <!--office assets-->
            <a-entity id="cupboard" src="assets/animated_wardobe_closet_office_low_poly.glb"></a-entity>
            <a-entity id="binder" src="assets/ring_binder.glb"></a-entity>
            <a-entity id="desk" src="assets/lowry_desk_low_poly.glb" scale="10 10 10"></a-entity>
            <a-entity id="chair" src="assets/old_metal_folding_chair.glb"></a-entity>
            <a-entity id="phone" src="assets/old_phone_low_poly.glb"></a-entity>
            <a-entity id="computer" src="assets/desktop_computer.glb"></a-entity>
        </a-assets>
        <!--<a-sky shader="preset: gradient; topColor:#c40808;bottomColor:#450707"></a-sky>
       -->
        <a-sky color="#c40808"></a-sky>

        <a-plane id="ground" color="#b3bdb6" scale="100 100 100" position="0 0 0.728" rotation="90 0 0" side="double"></a-plane>

        <a-entity id="binder3d" gltf-model="#binder" scale="0.1 0.1 0.1" position="0 0 1.36"
        event-set__destroy="__event: mouseenter; color:white"></a-entity>
        <a-entity id="cupboard3d" gltf-model="#cupboard" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>
        <a-entity id="computer3d" gltf-model="#computer" scale="10 10 10" position="6.79 5.249 0"></a-entity>
        <a-entity id="phone3d" gltf-model="#phone" scale="3 3 3" position="-5 5 0" position="10 -1.2 0"></a-entity>
        <a-entity id="desk3d" gltf-model="#desk" scale="0.05 0.05 0.05" position="5 0 0.728"></a-entity>
        <a-entity id="chair3d" gltf-model="#chair" scale="9.228 9.228 9.228" position="4.558 0 9.003"></a-entity>
    
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
